<section class="contacto">
  <div class="container-fluid">
    <div class="row-fluid">


      <div class="col-md-offset-4 col-md-4" id="box">
        <h2>Contactanos</h2>

        <hr>


        <form class="form-horizontal" action=" " method="" id="contact_form">
          <fieldset>
            <!-- Form Name -->


            <!-- Text input-->

            <div class="form-group">

              <div class="col-md-12">
                <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                  <input name="first_name" placeholder="Nombre" class="form-control" type="text">
                </div>
              </div>
            </div>



            <!-- Text input-->
            <div class="form-group">

              <div class="col-md-12">
                <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                  <input name="email" placeholder="E-Mail" class="form-control" type="text">
                </div>
              </div>
            </div>


            <!-- Text input-->

            <div class="form-group">

              <div class="col-md-12">
                <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                  <input name="phone" placeholder="(56)9-11111111" class="form-control" type="text">
                </div>
              </div>
            </div>

            <!-- Text input-->

            <div class="form-group">

              <div class="col-md-12 inputGroupContainer">
                <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                  <textarea class="form-control" name="comment" placeholder="Comentanos lo que necesitas"></textarea>
                </div>
              </div>
            </div>

            <div class="form-group">

              <div class="col-md-12">
                <button type="submit" class="btn btn-warning pull-right">Send <span class="glyphicon glyphicon-send"></span></button>
              </div>
            </div>

          </fieldset>
        </form>
      </div>
    </div>
  </div>

</section>
